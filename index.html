<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: rgb(21, 19, 26);">
    <section class="card">
        <div class="card__header">
            <div class="card__hero"></div>
            <div class="card__profile-picture"></div>
            <div class="card__name lato-black">Dekxisosta</div>
            <div class="card__links-section">
            </div>
        </div>
        <div class="card__tools">
            <img src="assets/images/clip-studio-paint.png" width="30px" alt="">
            <img src="assets/images/blender.png" width="30px" alt="">
            <img src="assets/images/figma.png" width="30px" alt="">
            <img src="assets/images/python.png" width="30px" alt="">
            <img src="assets/images/java.png" width="30px" alt="">
            <img src="assets/images/javascript.png" width="30px" alt="">
            <img src="assets/images/css.png" width="30px" alt="">
            <img src="assets/images/html-5.png" width="30px" alt="">
            <img src="assets/images/roblox-studio.png" width="30px" alt="">
        </div>
        <div class="card__description">
            <span>
                Occasional UI / 3D / GameDev tinkerer and Birch Tree-powered basement dweller.
            </span>
        </div>
        <div class="card__link kofi"></div>
        <div class="card__link github"></div>
        <div class="card__link youtube"></div>
        <div class="card__link fiverr"></div>
    </section>
    <div class="card__lace"></div>
    <div class="card__keychain"></div>
    <script src="main.js"></script>
</body>
</html>
